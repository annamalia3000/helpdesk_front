<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Help Desk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="tickets-widget">
      <button class="ticket-button add-btn">Добавить тикет</button>
      <div class="tickets-list">
      </div>
    </div>
    <div class="popup popup-add">
      <h3 class="popup-title">Добавить тикет</h3>
      <div class="popup-field">
        <label class="field-label">
          Краткое описание
          <textarea class="field-input-short short-input-add"></textarea>
        </label>
      </div>
      <div class="popup-field">
        <label class="field-label">
          Подробное описание
          <textarea class="field-input-full full-input-add"></textarea>
        </label>
      </div>
      <div class="popup-buttons">
        <button type="button" class="ticket-button popup-add-btn-cancel">Отмена</button>
        <button type="button" class="ticket-button popup-add-btn-ok">OK</button>
      </div>
    </div>
    <div class="popup popup-edit">
      <h3 class="popup-title">Изменить тикет</h3>
      <div class="popup-field">
        <label class="field-label">
          Краткое описание
          <textarea class="field-input-short short-input-edit"></textarea>
        </label>
      </div>
      <div class="popup-field">
        <label class="field-label">
          Подробное описание
          <textarea class="field-input-full full-input-edit"></textarea>
        </label>
      </div>
      <div class="popup-buttons">
        <button type="button" class="ticket-button popup-edit-btn-cancel">Отмена</button>
        <button type="button" class="ticket-button popup-edit-btn-ok">OK</button>
      </div>
      
  
    </div>
    <div class="popup popup-delete">
      <h3 class="popup-title">Удалить тикет</h3>
      <div class="popup-delete-desc">
        Вы уверены, что хотите удалить тикет? Это <br>
        действие необратимо.
      </div>
      <div class="popup-buttons">
        <button type="button" class="ticket-button popup-delete-btn-cancel">Отмена</button>
        <button type="button" class="ticket-button popup-delete-btn-ok">OK</button>
      </div>
    </div>
  </div>
  <div id="loading-indicator" style="display: none;">
    <img src="https://loading.io/mod/spinner/spinner/sample.gif" alt="Loading...">
</div>

</body>

</html>
